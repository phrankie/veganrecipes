backend:
  name: github
  repo: https://github.com/phrankie/veganrecipes.git # Path to your Github repository
  branch: dev # Branch to update (master by default)


media_folder: "img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "about" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "content/about" # The path to the folder where the documents are stored
