backend:
  name: github
  repo: https://github.com/phrankie/veganrecipes.git # Path to your Github repository
  branch: dev # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "about" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "About" # Used in the UI, e.g., "New Post"
    folder: "content/about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Foo", name: "foo", widget: "foo"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
