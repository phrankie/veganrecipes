backend:
  name: github
  repo: phrankie/veganrecipes # Path to your Github repository
  branch: dev # Branch to update (master by default)


media_folder: "img" # Folder where user uploaded files should go
    
collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Post" # Used in the UI, e.g., "New Post"
    folder: "_about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
